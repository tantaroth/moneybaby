<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
    {{ 'HOME' | translate }}
    <small>{{ 'CONTENT' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{ 'HOME' | translate }}</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="alert alert-info capitalize" ng-show="loading" role="alert">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> &nbsp;
        {{ 'SYNCHRONIZING' | translate }}..
    </div>
    <div class="row">
        <div class="col-md-9">
            <div align="right" class="row">
                <div class="col-md-8"></div>
                <div class="col-md-3"><input type="search" class="form-control pull-right" ng-model="searchText" placeholder="{{ 'SEARCH' | translate }}.."></div>
                <div class="col-md-1">
                    <button ng-click="reset()" type="button" class="btn btn-default pull-right">
                    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="capitalize">{{ 'EMAIL' | translate }}</th>
                        <th class="capitalize"><span class="text-info">{{msg.saving}}</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list | filter:searchText" ng-class="{'warning': (item.$id&&!onLine)}" onmouseover="$(this).css('cursor', 'pointer')" ng-click="viewData($index)">
                        <td>{{item.email}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <form ng-submit="addData()">
                <div class="form-group">
                    <label for="email" class="capitalize">{{ 'EMAIL' | translate }}</label>
                    <input type="email" class="form-control" id="email" ng-model="data.email" placeholder="{{ 'EMAIL' | translate }}">
                </div>
                <div class="form-group">
                    <label for="pwd" class="capitalize">{{ 'PASSWORD' | translate }}</label>
                    <input type="password" class="form-control" id="pwd" ng-model="temp.pwd" placeholder="{{ 'PASSWORD' | translate }}">
                </div>
                <div class="clearfix">
                    <div class="pull-left"><button type="submit" class="btn btn-success capitalize">{{ 'SAVE' | translate }}</button></div>
                    <div class="pull-right" ng-click="removeData()" ng-show="editing"><button type="button" class="btn btn-danger capitalize">{{ 'DELETE' | translate }}</button></div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- /.content -->
