<div class="page-header">
    <h1 class="capitalize">{{ 'PRODUCTS' | translate }} <small class="capitalize">{{ 'CONTENT' | translate }}</small></h1>
</div>
<div class="row">
    <div class="col-md-9">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="capitalize">{{ 'EMAIL' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td>{{item.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
        <form ng-submit="addData()">
            <div class="form-group">
                <label for="email" class="capitalize">{{ 'EMAIL' | translate }}</label>
                <input type="email" class="form-control" id="email" ng-model="data.email" placeholder="{{ 'EMAIL' | translate }}">
            </div>
            <div class="form-group">
                <label for="pwd" class="capitalize">{{ 'PASSWORD' | translate }}</label>
                <input type="password" class="form-control" id="pwd" ng-model="data.pwd" placeholder="{{ 'PASSWORD' | translate }}">
            </div>
            <button type="submit" class="btn btn-default capitalize">{{ 'SEND' | translate }}</button>
        </form>
    </div>
</div>
